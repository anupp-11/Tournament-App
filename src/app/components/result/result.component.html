<div style="height: 100%;width: 100%;display: flex;flex-direction: row;align-items: flex-end;justify-content: flex-end;">
    <div style="width: 250px;height: 710px;" [ngStyle]="{'background-image': getUrl()}">
        <div
            style="width: 250px;height: 40px;display: flex;flex-direction:row ;align-items: center;justify-content: center;color: white;">
            <h2>Alive</h2>
        </div>
        <div
            style="width: 250px;height: 30px;display: flex;flex-direction:row ;align-items: center;justify-content: center;">
            <span style="width: 40%;padding-left: 20px;margin-top: 5px;color: white;">
                <h2>TEAM</h2>
            </span>
            <span style="width: 60%;padding-left: 20px;margin-top: 5px;color: white;">
                <h2>PTS</h2>
            </span>
        </div>
        <div *ngFor="let team of match.groups[0].teams;let teamindex = index;">
            <div style="width: 250px;height:40px;display:flex;flex-direction:row">
                <span style="width: 10%;padding-left: 20px;margin-top: 6px;">
                    <p>{{team.eliminationOrder}}</p>
                </span>
                <span style="width: 30%;padding-left: 20px;margin-top: 6px;">
                    <p>{{team.shortName}}</p>
                </span>


                <span
                    style="width: 60%;padding-left: 20px;display: flex;flex-direction:row ;align-items: center;justify-content: space-between;">
                    <span style="width: 30%;margin-top: 14px;">
                        <p>{{getTotalKills(teamindex)}}</p>
                    </span>
                    <div style="width: 70%;display: flex;flex-direction: row;">
                        <div *ngFor="let player of team.players;">
                            <div *ngIf="player.isPlaying && player.isAlive">
                                <div
                                    style="height: 20px;width: 5px;background-color: rgb(160, 136, 28);margin-inline: 2px;">

                                </div>
                            </div>

                        </div>
                        <div *ngFor="let player of team.players;">

                            <div *ngIf="player.isPlaying && !player.isAlive">
                                <div
                                    style="height: 20px;width: 5px;background-color: rgb(53, 53, 53);margin-inline: 2px;">

                                </div>
                            </div>
                        </div>
                    </div>
                </span>
            </div>
        </div>
    </div>
</div>

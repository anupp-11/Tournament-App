<div style="width: 100%;display: flex;flex-direction: row;align-items: flex-start;justify-content: flex-end;">
    <div style="width: 250px;height: 710px;" [ngStyle]="{'background-image': getUrl()}">
        <div
            style="width: 250px;height: 51px;display: flex;flex-direction:row ;align-items: center;justify-content: center;font-family: Zuume;font-size: x-large;">
            <h2 style="margin-top: 6px;color:white"> </h2>
        </div>
        <div
            style="width: 250px;height: 35px;display: flex;flex-direction:row ;align-items: center;justify-content: center;">
            <span style="width: 40%;padding-left: 20px;font-family: Zuume;font-size: large;">
                <h2 style="margin-top: 8px;"> </h2>
            </span>
            <span style="width: 60%;padding-left: 20px;font-family: Zuume;font-size: large;">
                <h2 style="margin-top: 8px;"> </h2>
            </span>
        </div>
        <div *ngFor="let team of match.groups[0].teams;let teamindex = index;">
            <div style="width: 230px;height:39px;display:flex;flex-direction:row">
                <span style="width: 38px;height: 38px;display: flex;flex-direction: row;align-items: center;justify-content: center;">
                    <img src = "{{team.teamLogo}}" style="height: 38px;width: 38px;" />
                </span>
                <span style="width: 60px;padding-left: 20px;margin-top: 4px; font-family: Zuume;font-size: x-large;" >
                    <h1 [ngStyle]="{'color': (team.isEliminated)? settings.deadColor : settings.primaryColor}">{{team.shortName}}</h1>
                </span>


                <span
                    style="width: 120px;padding-left: 45px;display: flex;flex-direction:row ;align-items: center;justify-content: space-between;">
                    <span style="width: 30%;margin-top: 14px;font-family: Zuume;font-size:x-large;">
                        <h1 [ngStyle]="{'color': (team.isEliminated)? settings.deadColor : settings.primaryColor}">{{getTotalKills(teamindex)}}</h1>
                    </span>
                    <div style="width: 70%;display: flex;flex-direction: row;padding-left: 25px;">
                        <div *ngFor="let player of team.players;">
                            <div *ngIf="player.isPlaying && player.isAlive">
                                <div
                                    style="height: 25px;width: 5px;margin-inline: 2px;" 
                                    [ngStyle]="{'background-color': settings.aliveColor}">

                                </div>
                            </div>

                        </div>
                        <div *ngFor="let player of team.players;">

                            <div *ngIf="player.isPlaying && !player.isAlive">
                                <div
                                    style="height: 25px;width: 5px;margin-inline: 2px;"
                                    [ngStyle]="{'background-color': settings.deadColor}">

                                </div>
                            </div>
                        </div>
                    </div>
                </span>
            </div>
        </div>
    </div>
</div>

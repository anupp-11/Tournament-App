<div style="display: flex;flex-direction: row;" [ngStyle]="{'background-image': getUrl()}" >
  <div style="height:100px ;width: 102px;display: flex;flex-direction: row;align-items: center;justify-content: center;">
    <img src = "{{data.message.teamLogo}}" style="height: 90px;width: 90px;" />
  </div>
  <div>
    <div style="margin-left: 10px;margin-top: 6px;font-family: Zuume;font-size:xx-large;" [ngStyle]="{'color': settings.primaryColor}">
      {{data.message.teamName}}
     </div>
    <div style="margin-left: 10px;margin-top: 7px;font-family: Zuume;font-size:x-large;"  [ngStyle]="{'color': settings.primaryColor}">
     {{msg}}
    </div>
  </div>
</div>
